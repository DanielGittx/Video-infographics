<html !DOCTYPE>
<head>
    <title>Layout</title>
	
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>

	<style>
	 .top {
        position:absolute;
        left:0; right:0;
        height: 92px;
    }
    .left {
        position:absolute;
        left:0; top:92px; bottom: 0;
        width: 178px;
    }
    .main {
        position: absolute;
        left:178px; top:92px; right:0; bottom:0;
    }

.top  { background: blue; }
.left { background: #665C5A; }
.main { background: gray; }


  div#droppable {
		width: 250px;
		height: 200px;
		background: #eee;
		float: right;
        margin-top:-100px;
	}

	.draggable img {
		width: 40px;
		height: 40px;
	}
	.ui-draggable-dragging {
		width: 40px;
		height: 40px;
	}


	</style>
</head>
<body>
<div class="top">
    TOP
</div>
<div class="left">
     				<div class="draggable">
			      <img src="fort-collins-soccer-league-at-edge-sports.png" alt="">
		       </div>
</div>
<div class="main">
 		<div id="droppable">
			<li class="placeholder">Image drops for as many times as possible</li>			
		</div>

</div>

	<script> 
		
$(function() {
    $(".draggable img").draggable({ 
        revert: "invalid",
        helper: "clone" 
    });   
    $("#droppable").droppable({
        activeClass: "ui-state-default",
        hoverClass: "ui-state-hover",
        drop: function(event, ui) {
            var newClone = $(ui.helper).clone();
            $(this).after(newClone);
			
			
        }
    }); 
});


</script>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
